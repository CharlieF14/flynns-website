<!DOCTYPE html>
<html>
<head>
    <title>Project Preparation</title>
    <link type="text/css" href="projectPreparation.css" rel="stylesheet" />
</head>
<body>
    <h1 class="title">Completely Real Desk Lamps</h1>
    <p>
        <ul class="navbar">
            <li><a href="productPage.html">Product Page</a></li>
            <li class="currentpage"><a href="signInPage.html">Purchase/Sign-In</a></li>
            <li><a href="wireFrame.html">Wireframe Diagrams</a></li>
        </ul>
    </p>

    <div>
        <form onsubmit="return CC_Checker()" id="bgColour">
            <h1>Sign Up</h1>
            <label for="name1">First Name:</label>
            <input type="text" id="name1" name="name1" placeholder="Enter First Name..">
            <label for="name2">Last Name:</label>
            <input type="text" id="name2" name="name2" placeholder="Enter Last Name..">
            <br />
            <label for="email1">Email:</label>
            <input type="text" id="email1" name="email1" placeholder="Enter E-mail Address..">
            <br />
            <label for="password1">Password:</label>
            <input type="text" id="password1" name="password1" placeholder="Enter Password..">
            <br />
            <label for="password2">Confirm Password:</label>
            <input type="text" id="password2" name="password2" placeholder="Enter Password..">
            <br />
            <label for="address1">Address Line 1:</label>
            <input type="text" id="address1" name="address1" placeholder="Enter House/Apartment/Suite..">
            <br />
            <label for="address2">Address Line 2:</label>
            <input type="text" id="address2" name="address2" placeholder="Enter Area..">
            <br />
            <label for="address3">City:</label>
            <input type="text" id="address3" name="address3" placeholder="Enter City/Town..">
            <label for="address4">County:</label>
            <input type="text" id="address4" name="address4" placeholder="Enter County..">
            <br />
            <label for="address5">Postcode:</label>
            <input type="text" id="address5" name="address5" placeholder="Enter Postcode..">
            <br />
            <label for="c_number">Phone Number:</label>
            <input type="text" id="c_number" name="c_number" placeholder="Enter Phone Number..">
            <br />
            <input class="submitButton" type='submit' value='Sign Up' name='submit'>
        </form>
    </div>
</body>
</html>
